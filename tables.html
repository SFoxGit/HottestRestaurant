<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>Tables Page</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-default">Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default">Home</button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3>Current Reservations</h3>
          </div>
          <div class="card-body">
            <ul id="currentTables" class="list-group"></ul>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Wait List</h3>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
