<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
        <h3 class="text-center">Make your reservation</h3>
        <hr />
        <a href="/">
          <button class="btn btn-primary btn-lg">
            <span class="fa fa-eye"></span> View Tables and Waitlist
          </button>
          <button class="btn btn-light btn-lg">
            <span class="fa fa-home"></span> 
          </button>
        </a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Reserve a Table</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="uniqueID">Unique ID</label>
                  <input type="text" class="form-control" id="uniqueID" />
                </div>
              </form>
              <br />
              <div>
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Reserve your spot!
                </button>
              </div>
            </div>
          </div>
          <footer class="footer">
            <div class="container">
              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      
      const addBtn = document.getElementById('add-btn');
      
      addBtn.addEventListener('click', (e) => {
        e.preventDefault();

        let resName = document.getElementById('name').value.trim();
        let resPhone = document.getElementById('phone').value.trim();
        let resEmail = document.getElementById('email').value.trim();
        let resID = document.getElementById('uniqueID').value.trim();
        
        let newTable = {
          name: resName,
          phone: resPhone,
          email: resEmail,
          uniqueID: parseInt(resID)
        };

        fetch('/api/characters', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newTable),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('add.html', data);
            alert(`Adding table: ${data.name}`);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      });
    </script>
  </body>
</html>
